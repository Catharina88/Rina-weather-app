<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/98a8d7988e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Rina's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <form>
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a Location..."
                  class="form-control shadow-sm"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </form>

        <p>- or choose a city -</p>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Los Angeles</button>
          <button type="button" class="btn btn-primary">Delhi</button>
          <button type="button" class="btn btn-primary">Singapore</button>
        </div>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
          <li>15°/21°</li>
        </ul>

        <br />

        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature"></span>
            <span class="units">°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col-2">MON</div>
              <div class="col-2">TUE</div>
              <div class="col-2">WED</div>
              <div class="col-2">THU</div>
              <div class="col-2">FRI</div>
              <div class="col-2">SAT</div>
            </div>

            <div class="row">
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-2"><i class="fas fa-cloud-rain"></i></div>
              <div class="col-2"><i class="fas fa-cloud-sun-rain"></i></div>
              <div class="col-2"><i class="fas fa-sun"></i></div>
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-2"><i class="fas fa-cloud"></i></div>
            </div>

            <div class="row">
              <div class="col-2">19°C</div>
              <div class="col-2">15°C</div>
              <div class="col-2">16°C</div>
              <div class="col-2">21°C</div>
              <div class="col-2">17°C</div>
              <div class="col-2">15°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
